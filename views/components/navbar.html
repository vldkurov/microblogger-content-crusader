<!---NAVBAR--->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">Microblogger</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="margin-left: auto">
                <% if (isLogin) { %>
                <li class="nav-item logged-in">
                    <a aria-current="page" class="nav-link <%= path==='/' ? 'active': '' %>"
                       href="/" style="<%= path==='/' ? 'color: blue': 'color: black' %>">Home</a>
                </li>
                <li class="nav-item logged-in">
                    <a class="nav-link" data-bs-target="#modal-account"
                       data-bs-toggle="modal" href="#" style="color: black">Account</a>
                </li>
                <li class="nav-item logged-in">
                    <a aria-current="page" class="nav-link <%= path==='/author/home/' ? 'active': '' %>"
                       href="/author/home/"
                       style="<%= path==='/author/home/' ? 'color: blue': 'color: black' %>">Author</a>
                </li>
                <li class="nav-item logged-in">
                    <a class="nav-link <%= path==='/reader/home/' ? 'active': '' %>" href="/reader/home/"
                       style="<%= path==='/reader/home/' ? 'color: blue': 'color: black' %>">Reader</a>
                </li>
                <li class="nav-item logged-in">
                    <a class="nav-link" data-bs-target="#modal-logout" data-bs-toggle="modal" href="#"
                       style="color: black">Logout</a>
                </li>
                <% } %>
                <% if (!isLogin) { %>
                <li class="nav-item logged-out">
                    <a class="nav-link" data-bs-target="#modal-signin" data-bs-toggle="modal" href="#"
                       style="color: black">Sign in</a>
                </li>
                <li class="nav-item logged-out">
                    <a class="nav-link" data-bs-target="#modal-signup" data-bs-toggle="modal" href="#"
                       style="color: black">Sign up</a>
                </li>
                <% } %>
            </ul>
        </div>
    </div>
</nav>
