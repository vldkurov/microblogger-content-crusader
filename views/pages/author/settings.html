<!doctype html>
<html lang="en">

<%- include('../../partials/head.html') %>

<body>

<header>

</header>

<main>

    <div class="container-fluid" style="padding-top: 10px">

        <div style="display: flex; justify-content: space-between">
            <p><strong>Microblogger: </strong>Author Settings</p>
            <a href="/author/home/">back</a>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center">
            <%- include('../../components/author-header.html', {title: blog.b_title, subtitle: blog.b_subtitle, author:
            author.name});
            %>
        </div>

        <form action="/author/settings" method="POST">
            <div class="mb-3">
                <label class="form-label" for="inputBlogTitle"><strong>Blog Title</strong></label>
                <input aria-describedby="titleHelp" class="form-control" id="inputBlogTitle" name="title" type="text"
                       value="<%= blog.b_title %>">
                <input name="blog_id" type="hidden" value="<%= blog.id %>">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputBlogSubtitle"><strong>Blog Subtitle</strong></label>
                <input aria-describedby="subtitleHelp" class="form-control" id="inputBlogSubtitle" name="subtitle"
                       type="text"
                       value="<%= blog.b_subtitle %>">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputAuthorName"><strong>Author name</strong></label>
                <input aria-describedby="authorHelp" class="form-control" id="inputAuthorName" name="author"
                       type="text"
                       value="<%= author.name %>">
                <input name="author_id" type="hidden" value="<%= author.id %>">
            </div>
            <button class="btn btn-primary" type="submit">UPDATE</button>
        </form>

    </div>

</main>

<footer>
    <%- include('../../partials/footer.html') %>
</footer>

<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
